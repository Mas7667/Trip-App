{% extends 'maitre.html' %}
{% block contenu %}
<div class="container mt-4">
    <h2>Modifier une r√©servation</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'reservations_lists' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
